<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>App</title>
	<style>
* { box-sizing: border-box; margin: 0; padding: 0; }
body { font-family: system-ui, -apple-system, sans-serif; line-height: 1.6; color: #333; }
.app { min-height: 100vh; display: flex; flex-direction: column; }
.nav { background: #1a1a2e; padding: 1rem 2rem; display: flex; align-items: center; gap: 2rem; }
.nav-brand { color: #fff; font-size: 1.5rem; font-weight: bold; text-decoration: none; }
.nav-links { display: flex; gap: 1.5rem; }
.nav-link { color: #a0a0a0; text-decoration: none; transition: color 0.2s; }
.nav-link:hover { color: #fff; }
.routing-indicator { color: #888; font-size: 0.75rem; font-style: italic; margin-left: auto; }
.content { flex: 1; padding: 2rem; max-width: 1200px; margin: 0 auto; width: 100%; }
.footer { background: #f5f5f5; padding: 1rem 2rem; text-align: center; color: #666; }


.notfound-page { display: flex; align-items: center; justify-content: center; min-height: 60vh; }
.notfound-content { text-align: center; }
.notfound-content h1 { font-size: 6rem; color: #1a1a2e; margin: 0; line-height: 1; }
.notfound-content p { font-size: 1.5rem; color: #666; margin: 1rem 0 2rem; }
.notfound-content .btn { display: inline-block; padding: 0.75rem 2rem; background: #1a1a2e; color: #fff; text-decoration: none; border-radius: 6px; transition: background 0.2s; }
.notfound-content .btn:hover { background: #2d2d44; }


.bitcoin-container { max-width: 500px; margin: 2rem auto; padding: 1rem; }
.bitcoin-container h2 { text-align: center; margin-bottom: 1.5rem; color: #1a1a2e; }
.bitcoin-card { background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); text-align: center; border: 1px solid #e9ecef; }
.price-info { display: flex; justify-content: space-between; margin-bottom: 1rem; color: #666; }
.symbol { font-weight: 600; color: #f7931a; }
.update-time { font-size: 0.875rem; }
.price { font-size: 2.5rem; font-weight: bold; margin: 1rem 0; color: #1a1a2e; }
.disclaimer { display: block; color: #888; margin-top: 1rem; padding-top: 1rem; border-top: 1px solid #e9ecef; font-size: 0.8rem; }
.loading { color: #666; font-size: 1.1rem; }
.error { color: #e53e3e; margin-bottom: 1rem; }
.retry-btn { padding: 0.5rem 1.5rem; background: #e53e3e; color: #fff; border: none; border-radius: 4px; cursor: pointer; font-size: 0.9rem; }
.retry-btn:hover { background: #c53030; }
.refresh-note { text-align: center; color: #888; font-size: 0.85rem; margin-top: 1rem; font-style: italic; }


.index-page { text-align: center; padding: 3rem 1rem; }
.index-page h1 { font-size: 3rem; margin-bottom: 0.5rem; color: #1a1a2e; }
.subtitle { font-size: 1.25rem; color: #666; margin-bottom: 3rem; }
.features { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 2rem; margin: 3rem 0; text-align: left; }
.feature { background: #f8f9fa; padding: 1.5rem; border-radius: 8px; border: 1px solid #e9ecef; }
.feature h3 { color: #1a1a2e; margin-bottom: 0.5rem; }
.feature p { color: #666; font-size: 0.95rem; }
.cta { display: flex; gap: 1rem; justify-content: center; margin-top: 2rem; }
.btn { padding: 0.75rem 2rem; border-radius: 6px; text-decoration: none; font-weight: 500; transition: all 0.2s; }
.btn.primary { background: #1a1a2e; color: #fff; }
.btn.primary:hover { background: #2d2d44; }
.btn.secondary { background: #fff; color: #1a1a2e; border: 2px solid #1a1a2e; }
.btn.secondary:hover { background: #f5f5f5; }
.routing-note { margin-top: 1.5rem; color: #888; font-size: 0.9rem; font-style: italic; }
.routing-compare { margin-top: 0.5rem; }


.landing-page { padding: 2rem 0; }
.hero { text-align: center; padding: 4rem 2rem; background: linear-gradient(135deg, #1a1a2e 0%, #2d2d44 100%); color: #fff; border-radius: 12px; margin-bottom: 3rem; }
.hero h1 { font-size: 2.5rem; margin-bottom: 1rem; }
.hero p { font-size: 1.1rem; max-width: 600px; margin: 0 auto; opacity: 0.9; }
.benefits { margin-bottom: 3rem; }
.benefits h2 { text-align: center; margin-bottom: 2rem; color: #1a1a2e; }
.benefit-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 1.5rem; }
.benefit { background: #fff; padding: 1.5rem; border-radius: 8px; border: 1px solid #e9ecef; text-align: center; }
.benefit-icon { font-size: 2.5rem; margin-bottom: 1rem; }
.benefit h3 { color: #1a1a2e; margin-bottom: 0.5rem; }
.benefit p { color: #666; font-size: 0.9rem; }
.comparison { margin-bottom: 3rem; }
.comparison h2 { text-align: center; margin-bottom: 2rem; color: #1a1a2e; }
.comparison-table { width: 100%; border-collapse: collapse; background: #fff; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
.comparison-table th, .comparison-table td { padding: 1rem; text-align: left; border-bottom: 1px solid #e9ecef; }
.comparison-table th { background: #1a1a2e; color: #fff; }
.comparison-table .highlight { color: #28a745; font-weight: 600; }


.doc-page { display: grid; grid-template-columns: 200px 1fr; gap: 2rem; }
.doc-page h1 { grid-column: 1 / -1; margin-bottom: 1rem; color: #1a1a2e; }
.doc-nav { position: sticky; top: 1rem; align-self: start; display: flex; flex-direction: column; gap: 0.5rem; padding: 1rem; background: #f8f9fa; border-radius: 8px; }
.doc-nav a { color: #666; text-decoration: none; padding: 0.5rem; border-radius: 4px; transition: all 0.2s; }
.doc-nav a:hover { color: #1a1a2e; background: #e9ecef; }
.doc-section { margin-bottom: 3rem; }
.doc-section h2 { color: #1a1a2e; border-bottom: 2px solid #e9ecef; padding-bottom: 0.5rem; margin-bottom: 1rem; }
.doc-section h3 { color: #444; margin: 1.5rem 0 0.75rem; }
.doc-section p { color: #555; margin-bottom: 1rem; }
.doc-section ul, .doc-section ol { margin: 1rem 0; padding-left: 1.5rem; color: #555; }
.doc-section li { margin-bottom: 0.5rem; }
.doc-section pre { background: #1a1a2e; color: #e9ecef; padding: 1rem; border-radius: 8px; overflow-x: auto; margin: 1rem 0; }
.doc-section code { font-family: 'Fira Code', monospace; font-size: 0.9rem; }
@media (max-width: 768px) { .doc-page { grid-template-columns: 1fr; } .doc-nav { position: static; flex-direction: row; flex-wrap: wrap; } }


.example-page h1 { color: #1a1a2e; margin-bottom: 0.5rem; }
.intro { color: #666; margin-bottom: 2rem; }
.tabs { display: flex; gap: 0.5rem; margin-bottom: 1rem; border-bottom: 2px solid #e9ecef; padding-bottom: 0.5rem; }
.tab { background: none; border: none; padding: 0.75rem 1.5rem; font-size: 1rem; color: #666; cursor: pointer; border-radius: 4px 4px 0 0; transition: all 0.2s; }
.tab:hover { color: #1a1a2e; background: #f5f5f5; }
.tab.active { color: #1a1a2e; background: #e9ecef; }
.tab-content { background: #fff; border: 1px solid #e9ecef; border-radius: 8px; padding: 2rem; }
.example h2 { color: #1a1a2e; margin-bottom: 0.5rem; }
.example h3 { color: #1a1a2e; margin-top: 2rem; margin-bottom: 1rem; }
.example p { color: #666; margin-bottom: 1.5rem; }
.example pre { background: #1a1a2e; color: #e9ecef; padding: 1.5rem; border-radius: 8px; overflow-x: auto; }
.example code { font-family: 'Fira Code', monospace; font-size: 0.85rem; line-height: 1.5; }
</style>
	<script src="wasm_exec.js"></script>
	<script>
		const go = new Go();
		WebAssembly.instantiateStreaming(fetch("app.wasm"), go.importObject)
			.then(result => go.run(result.instance));
	</script>
</head>
<body>
	<div id="app"></div>
</body>
</html>
